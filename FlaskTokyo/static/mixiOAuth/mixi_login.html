<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="osWindows browserChrome browserChrome83 serviceDefault pageLoginJpMixi domainJpMixi">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ソーシャル・ネットワーキング サービス [mixi(ミクシィ)]</title>
	<!-- header css and links -->
	<link rel="stylesheet" type="text/css" href="mixicollection.css">
	<link rel="stylesheet" type="text/css" href="basic_set_gray.production.css">
	<link rel="stylesheet" type="text/css" href="logout_standard.css">
	<link href="favicon.ico" type="image/vnd.microsoft.icon" rel="icon">
	<!-- / header css and links -->
</head>

<body>

	<div id="page" class="FRAME2016_page">

		<div class="COMMONDOC_header2017_headerArea">
			<div class="COMMONDOC_header2017_globalNavArea JS_globalNavi">
				<div class="COMMONDOC_header2017_globalNav MXARIA2018_header01" role="banner">
					<div class="COMMONDOC_header2017_globalNav__logo">
						<img class="COMMONDOC_header2017_mainLogo COMMONDOC_header2017_mainLogoImg"
							src="logo_mixi001.svg" alt="mixi" width="42" height="18">
					</div>
				</div>
			</div>
		</div>

		<div class="LOGIN_form">
			<div class="LOGIN_form__inner">
				<h2 class="LOGIN_form__title">mixiにログイン</h2>
				<form action="/login" method="post" name="login_form">
					<p class="LOGIN_form__inputTextBlock">
						<label class="LOGIN_form__inputLabel02">
							<span class="LOGIN_form__inputLabelFace">ログインメールアドレス</span>
							<input tabindex="1" type="text" size="30" name="login" class="LOGIN_form__inputText" value="">
						</label>
					</p>
					<p class="LOGIN_form__inputTextBlock">
						<label class="LOGIN_form__inputLabel02">
							<span class="LOGIN_form__inputLabelFace">パスワード</span>
							<input tabindex="2" type="password" name="password" class="LOGIN_form__inputText">
						</label>
					</p>
					<p class="LOGIN_form__buttonBlock"><input class="LOGIN_form__button LOGIN_form__button--gold" type="submit" value="ログイン"></p>
					<script type="text/javascript">if (window === top) { document.login_form.login.focus(); }</script>
				</form>
			</div>
		</div>

		<p id="copyright" class="LEGACY_UI2016_copyright COMMONDOC_footerNav">Copyright (C) 1999-2020 mixi, Inc. All rights reserved.</p>
	</div>

</body>

</html>
