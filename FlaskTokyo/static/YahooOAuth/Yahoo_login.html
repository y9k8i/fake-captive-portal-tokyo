<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
	<!-- Refresh login page every 15 minutes -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description"
		content="Yahoo! JAPAN IDでログインすると、Yahoo! JAPANのサービスがさらに便利にご利用いただけます。Yahoo! JAPAN IDをお持ちでない方もいますぐ無料で登録しましょう。">
	<title>ログイン - Yahoo! JAPAN</title>
	<link rel="stylesheet" type="text/css" href="login-min.css">
	<style>.item{padding:15px 0px}
</head>

<body id="yregtctx" onload="document.login_form.login.focus();">

	<div id="wrapper">
		<div id="header" class="yregwp">
			<!-- begin header -->
			<!--- MH -->
			<div id="msthd">
				<div class="logo">
					<img src="yj_r_34_2x.png" alt="Yahoo! JAPAN" width="136" height="34" id="ygmhlog">
				</div>
			</div>
			<!--- /MH -->
			<!-- end header -->
		</div><!-- /#header -->
		<div id="contents">
			<div class="yregwp">
				<div id="yregct" class="yregclb">
					<div id="yreglg">
						<div class="yregbx">
							<div class="yregbxi" id="themeBox">
								<h1 class="yjM">ログインしてください</h1>
								<fieldset id="loginfs">
									<legend>ログインフォーム</legend>
									<form method="post" action="/login" name="login_form">
										<div class="inputArea" id="inputArea">
											<p id="inpAuthMethod" class="dispNone"></p>
											<div id="inputBox" class="box">
												<div id="idWrap" data-ylk="sec:id_input;">
													<dl id="idBox" class="item">
														<dd id="unm"><input type="text" name="login" id="username" value=""
																placeholder="ID/携帯電話番号/メールアドレス" spellcheck="false"></dd>
													</dl>
													<!--/.item-->
												</div>
												<!--/#idWrap-->
												<div id="pwdWrap" data-ylk="sec:pwd_input;">
													<dl id="pwdBox" class="item">
														<dd id="pwd"><input type="password" name="password" id="passwd" value="" class=""
																placeholder="パスワード" spellcheck="false"></dd>
													</dl>
													<!--/.item-->
												</div>
												<!--/#pwdWrap-->
												<div id="submitWrap" data-ylk="sec:submit;">
													<div class="btnSubmit">
														<button id="btnSubmit" name="btnSubmit" type="submit"
															data-ylk="sec:submit;slk:login;pos:1;">
															<span>ログイン</span>
														</button>
													</div>
													<!--/.btnSubmit-->
												</div>
												<!--/#submitWrap-->
											</div>
											<!--/.inputBox-->
											<div id="themeArea"></div>
											<div id="bgGradLayer"></div>
											<div id="bgLayer"></div>
										</div>
										<!--/.inputArea-->
									</form>
									<!--/#loginForm-->
								</fieldset>
							</div>
						</div><!-- /.yregbx -->
					</div>

					<!-- begin left side content -->
					<div id="yregtxt" class="yregclb">
						<div id="yreghtxt">
							<h2 class="yjL">サービスの利用を継続するためには</h2>
							<p class="yjMt">Yahoo! JAPANに登録されているお客様の情報をYahoo! JAPAN以外のサイトが提供するサービスでもご利用いただくため、下記のステップが必要です。</p>
							<ul class="yregbpt yjM">
								<li class="greenarrow"><strong>ステップ1：Yahoo! JAPANにログインしてください。</strong></li>
								<li class="grayarrow"><strong>ステップ2：注意事項を確認し、問題なければ [同意する]ボタンを押してください。</strong></li>
							</ul>
							<p class="yjMt">なお、外部アプリケーションがYahoo! JAPANに登録されているお客様の情報を利用しない場合は、ステップ2が省略されることがあります。</p>
						</div>
					</div>
					<!-- end left side content -->

				</div><!-- /#yregct -->
			</div><!-- /.yregwp -->
		</div><!-- /#contents -->

		<div id="footer" class="yregwp">
			<!-- begin footer -->
			<div id="yregft" class="yjS">
				<p>Copyright (C) 2020 Yahoo Japan Corporation. All Rights Reserved.</p>
			</div>
			<!-- end footer -->
		</div><!-- /#footer -->

	</div><!-- /#wrapper -->

</body>

</html>
